services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-simpletask}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-simpletask}
      - POSTGRES_DB=${POSTGRES_DB:-simpletask}
    ports:
      - 5432:5432
    volumes:
      - .docker:/docker-entrypoint-initdb.d